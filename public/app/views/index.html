<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Offers Dashboard</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/custom.css">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-3.3.5-dist/js/bootstrap-datepicker.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/offerCtrl.js"></script>
	<script src="app/controllers/bannerCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/offerService.js"></script>
	<script src="app/services/bannerService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
	<script src="assets/js/ui-bootstrap-0.13.4.min.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">
	<!-- NAVBAR -->
	 <header>
        <div class="navbar  custom-navbar " role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="logo">
                        <img src="..\..\..\assets\img\redbuslogo_alloptions.png">
                    </a>
                </div>
                <ul class="nav navbar-nav">
                	<li>&nbsp;&nbsp;&nbsp;&nbsp;</li>
                	<li><h class="navbar-brand custom-navbar">Promotion CMS</h></li>
                </ul>
                <ul class="nav navbar-nav" ng-if="main.loggedIn">
                	<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
					<li><a href="/offers"><span class="glyphicon glyphicon-gift"></span> Offers</a></li>
					<li><a href="/banners"><span class="glyphicon glyphicon-tag"></span> Banners</a></li>
					<li><a ng-click=" main.flushCache(); "><span class="glyphicon glyphicon-refresh"></span> Flush</a></li>
				</ul>

                <ul class="nav navbar-nav navbar-right">
					<li ng-if="!main.loggedIn"><a href="/login">Log in</a></li>
					<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.name }}!</li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
				</ul>
            </div>
        </div>
    </header>				

    <!-- MAIN CONTAINER -->
	<main class="container">
		<!-- ANGULAR VIEWS -->
		<div ng-view></div>
	</main>
</body>
</html>
