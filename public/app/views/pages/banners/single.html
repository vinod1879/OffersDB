<head>
<div class="page-header">
    <h1 ng-if="banner.type == 'create'">Add Banner</h1>
    <h1 ng-if="banner.type == 'edit'">Edit Banner</h1>
</div>
</head>
<body>
<div class="container">
    <form role="form" ng-submit="banner.saveBanner()">
        <table style="width:100%">
            <tr>
                <td style="width:20%">
                    BannerId:
                </td>
                <td>
                    <input type="text" placeholder="Enter Banner Id" class="form-group" ng-model="banner.bannerData.bannerId">
                </td>
            </tr>
            <tr>
                <td style="width:20%">
                    BannerText:
                </td>
                <td>
                    <input type="text" class="form-group" placeholder="Enter text" ng-model="banner.bannerData.bannerText">
                </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td style="width:20%">
                    Country:
                </td>
                <td>
                    <div class="form-group">
                        <select ng-model="banner.bannerData.country">
                            <option value="INDIA">India</option>
                            <option value="MALAYSIA">Malaysia</option>
                            <option value="SINGAPORE">Singapore</option>
                        </select>
                    </div>
                </td>
            </tr>
           
            
                
            <tr>
                <td style="width:20%">
                    RelatedOfferId:
                </td>
                <td>
                    <div class="form-group">
                        <input type="text" placeolder="Enter related offer id" ng-model="banner.bannerData.relatedOfferId">
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width:20%">
                    ScreenIds:
                </td>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter screenIds" ng-model="banner.bannerData.screenIds">
                    </div>
                </td>
            </tr>

            <tr>
                <td style="width:20%">
                    Thumbnail:
                </td>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter url" ng-model="banner.bannerData.thumbnailUrl">
                    </div>
                </td>
            </tr>

            <tr>
                <td style="width:20%">
                    Valid From:
                </td>
                <td>
                    <div class="form-group">
                        <div class="col-md-5">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="banner.bannerData.validityFrom" />    
                            </div>
                        </div>
                        
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width:20%">
                    Valid to:
                </td>
                <td>
                    <div class="form-group">
                        <div class="col-md-5">
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="banner.bannerData.validityTo" />
                                 </div>
                        </div>
                    </div>
                </td>
            </tr>
       
        </table>
        <table>
            <tr>
                <td col-span="2">
                    <div class="form-group">
                        <div class="row-fluid">
                            <div class="span4">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </form>

</div>
<div class="row show-hide-message" ng-show="banner.message">
    <div class="col-sm-6 col-sm-offset-2">
        <div class="alert alert-info">
            {{ banner.message }}
        </div>
    </div>
</div>
</body>
