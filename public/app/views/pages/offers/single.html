<div class="page-header">
    <h1 ng-if="offer.type == 'create'">Add Offer</h1>
    <h1 ng-if="offer.type == 'edit'">Edit Offer</h1>
</div>
<div class="container">
    <form role="form" ng-submit="offer.saveOffer()">
        <table style="width:100%">
            <tr>
                <td style="width:20%">
                    Button Action:
                </td>
                <td>
                    <div class="form-group">
                        <select class="selectpicker show-tick" data-style="btn-info">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width:20%">
                    ButtonTitles:
                </td>
                <td>
                    <div class="form-group">
                        <select class="selectpicker show-tick" data-style="btn-info">
                            <option>COPY CODE AND BOOK TICKET</option>
                            <option>COPY CODE AND BOOK TICKET</option>
                            <option>COPY CODE AND BOOK TICKET</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td style="width:20%">
                    Contry:
                </td>
                <td>
                    <div class="form-group">
                        <select id="countries" name="countries" ng-model="offer.offerData.country">
                            <option default value="India">India</option>
                            <option value="Malaysia">Malaysia</option>
                            <option value="Singapore">Singapore</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width:20%">
                    Description:
                </td>
                <td>
                    <div class="form-group">
                        <textarea class="form-control" id="description" placeholder="Enter Description"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width:20%">
                    DetailsBody:
                </td>
                <td>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="details" placeholder="Enter Details"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width:20%">
                    Valid From:
                </td>
                <td>
                    <div class="form-group">
                        <div class='col-xs-5'>
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <script type="text/javascript">
                        $(function() {
                            $('#datetimepicker1').datepicker();
                        });
                        </script>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width:20%">
                    Valid to:
                </td>
                <td>
                    <div class="form-group">
                        <div class='col-xs-5'>
                            <div class='input-group date' id='datetimepicker2'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <script type="text/javascript">
                        $(function() {
                            $('#datetimepicker2').datepicker();
                        });
                        </script>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width:20%">
                    DetailsTitle:
                </td>
                <td>
                    <div class="form-group">
                        <textarea class="form-control" id="description" placeholder="Enter detailstitle"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width:20%">
                    footer:
                </td>
                <td>
                    <div class="form-group">
                        <textarea class="form-control" id="footer" placeholder="Enter Footer"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width:20%">
                    OfferCode:
                </td>
                <td>
                    <div class="form-group">
                        <textarea class="form-control" id="Offercode" placeholder="Enter Offercode" ng-model="offer.offerData.offerCode"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width:20%">
                    title:
                </td>
                <td>
                    <div class="form-group">
                        <textarea class="form-control" id="title" placeholder="Enter title"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    PhoneImageUrl:
                </td>
                <td>
                    <div class="form-group">
                        <label class="control-label">Select File</label>
                        <input id="input-21" type="file" accept="image/*" class="file-loading">
                        <script>
                        $(document).on('ready', function() {
                            $("#input-21").fileinput({
                                previewFileType: "image",
                                browseClass: "btn btn-success",
                                browseLabel: "Pick Image",
                                browseIcon: "<i class=\"glyphicon glyphicon-picture\"></i> ",
                                removeClass: "btn btn-danger",
                                removeLabel: "Delete",
                                removeIcon: "<i class=\"glyphicon glyphicon-trash\"></i> ",
                                uploadClass: "btn btn-info",
                                uploadLabel: "Upload",
                                uploadIcon: "<i class=\"glyphicon glyphicon-upload\"></i> "
                            });
                        });
                        </script>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    TabletImageUrl:
                </td>
                <td>
                    <div class="form-group">
                        <label class="control-label">Select File</label>
                        <input id="input-21" type="file" accept="image/*" class="file-loading">
                        <script>
                        $(document).on('ready', function() {
                            $("#input-21").fileinput({
                                previewFileType: "image",
                                browseClass: "btn btn-success",
                                browseLabel: "Pick Image",
                                browseIcon: "<i class=\"glyphicon glyphicon-picture\"></i> ",
                                removeClass: "btn btn-danger",
                                removeLabel: "Delete",
                                removeIcon: "<i class=\"glyphicon glyphicon-trash\"></i> ",
                                uploadClass: "btn btn-info",
                                uploadLabel: "Upload",
                                uploadIcon: "<i class=\"glyphicon glyphicon-upload\"></i> "
                            });
                        });
                        </script>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    ThumbnailUrl:
                </td>
                <td>
                    <div class="form-group">
                        <label class="control-label">Select File</label>
                        <input id="input-21" type="file" accept="image/*" class="file-loading">
                        <script>
                        $(document).on('ready', function() {
                            $("#input-21").fileinput({
                                previewFileType: "image",
                                browseClass: "btn btn-success",
                                browseLabel: "Pick Image",
                                browseIcon: "<i class=\"glyphicon glyphicon-picture\"></i> ",
                                removeClass: "btn btn-danger",
                                removeLabel: "Delete",
                                removeIcon: "<i class=\"glyphicon glyphicon-trash\"></i> ",
                                uploadClass: "btn btn-info",
                                uploadLabel: "Upload",
                                uploadIcon: "<i class=\"glyphicon glyphicon-upload\"></i> "
                            });
                        });
                        </script>
                    </div>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td col-span="2">
                    <div class="form-group">
                        <div class="row-fluid">
                            <div class="span4">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
<div class="row show-hide-message" ng-show="offer.message">
    <div class="col-sm-6 col-sm-offset-2">
        <div class="alert alert-info">
            {{ offer.message }}
        </div>
    </div>
</div>
