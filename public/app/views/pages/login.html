   <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <form class="form-signin" ng-submit="login.doLogin()">

                	<!-- INPUT USERNAME -->
                    <input type="text" class="form-control" placeholder="Email" required autofocus ng-model="login.loginData.username">

                    <!-- INPUT PASSWORD -->
                    <input type="password" class="form-control" placeholder="Password" required ng-model="login.loginData.password">

                    <!-- ERRORS -->
                    <div class="alert alert-danger" ng-if="login.error">
                    	{{ login.error }}
                    </div>

                    <!-- LOGIN BUTTON -->
                    <button class="btn btn-lg btn-danger btn-block" type="submit">
                    	<span ng-if="!login.processing">Sign in</span>
                    	<span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
                    </button>

                    <!-- REMEMBER ME -->
                    <label class="checkbox pull-left" style="display:none">
                        <input type="checkbox" value="remember-me">Remember me
                    </label>
                </form>
            </div>
            <a href="#" class="text-center new-account" style="display:none">Create an account </a>
        </div>
    </div>
